# Render service manifest for OraculAI
# See https://render.com/docs/deploy-your-service
services:
  - type: web
    name: OraculAI
    env: docker
    dockerContext: .
    dockerfilePath: deploy/Dockerfile
    plan: free
    branch: main
    buildCommand: ''
    startCommand: 'gunicorn --bind 0.0.0.0:$PORT app:app'
    autoDeploy: true
    envVars:
      - key: ORACULAI_NO_RELOAD
        value: '1'
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        value: oraculai
