# Render service manifest for OraculAI
# See https://render.com/docs/deploy-your-service
services:
  - type: web
    name: oraculai-direct
    env: docker
    repo: https://github.com/Belquer/OraculAI.git
    dockerContext: .
    dockerfilePath: deploy/Dockerfile
    plan: free
    branch: main
    buildCommand: 'echo "DIRECT BUILD 2025-09-24T03:20:00Z - Building from GitHub repo"'
    startCommand: 'gunicorn --bind 0.0.0.0:$PORT deploy.app:app --workers 1 --timeout 120 --log-level debug --access-logfile - --error-logfile -'
    autoDeploy: true
    envVars:
      - key: ORACULAI_NO_RELOAD
        value: '1'
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        sync: false
      - key: PINECONE_INDEX_NAME
        value: oraculai
      - key: ORACULAI_SKIP_BUILD
        value: '1'
      - key: ORACULAI_RENDER_MODE
        value: '1'
