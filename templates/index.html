<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OraculAI</title>
  <style>
    :root{ --orb-max: 420px; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:#1e293b;
      background: radial-gradient(1200px 800px at 20% -10%, #eef6ff 0%, #ffffff 40%, #ffffff 100%);
    }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:3rem 1.25rem; }
    .panel{ width:100%; max-width: 900px; text-align:center; }
    .orb{
      width:min(70vmin, var(--orb-max)); aspect-ratio:1/1; margin-inline:auto; position:relative;
      border-radius:50%; overflow:hidden;
      -webkit-mask-image: radial-gradient(closest-side, #000 62%, rgba(0,0,0,0) 100%);
              mask-image: radial-gradient(closest-side, #000 62%, rgba(0,0,0,0) 100%);
      background:
        radial-gradient(closest-side at 50% 20%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%),
        linear-gradient(180deg, #6EC3F4 0%, #3A8BD9 60%, #1E4E9F 100%);
      box-shadow:
        0 20px 60px rgba(2, 6, 23, .25),
        inset 0 10px 28px rgba(255,255,255,.28),
        inset 0 -12px 36px rgba(0,0,0,.35);
      transform: translateZ(0);
    }
    .water{
      position:absolute; inset:-25%;
      background:
        radial-gradient(120px 80px at 30% 22%, rgba(255,255,255,.22), transparent 60%),
        radial-gradient(150px 100px at 72% 30%, rgba(255,255,255,.18), transparent 65%),
        repeating-linear-gradient(-6deg, rgba(255,255,255,.06) 0 8px, rgba(255,255,255,0) 8px 18px),
        repeating-linear-gradient( 6deg, rgba(0,0,0,.05) 0 9px, rgba(0,0,0,0) 9px 20px);
      filter: saturate(110%);
      animation: drift 18s linear infinite; will-change: background-position, transform;
    }
    @keyframes drift{
      0%{ background-position: 0 0, 0 0, 0 0, 0 0; transform: translate3d(0,0,0) scale(1.02); }
      50%{ background-position: 180px 110px, -160px 90px, 0 120px, 0 -120px; transform: translate3d(0,0,0) scale(1.03); }
      100%{ background-position: 360px 220px, -320px 180px, 0 240px, 0 -240px; transform: translate3d(0,0,0) scale(1.02); }
    }
    .sparkles{
      position:absolute; inset:-10%; pointer-events:none; mix-blend-mode: screen; opacity:.45;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.92) 0 1px, rgba(255,255,255,0) 2px),
        radial-gradient(circle, rgba(255,255,255,.75) 0 1px, rgba(255,255,255,0) 2px);
      background-size: 90px 90px, 130px 130px; background-position: 0 0, 60px 40px;
      animation: twinkle 3.6s steps(2) infinite alternate;
    }
    @keyframes twinkle{ 0% { opacity:.25; } 100%{ opacity:.55; } }
    @media (prefers-reduced-motion: reduce){ .water, .sparkles { animation: none; } }
    h1{ margin: 1.25rem 0 .5rem; font-size: clamp(1.25rem, 2.4vw, 1.75rem); letter-spacing:.02em; color:#0f172a; }
    .quote{ margin: .25rem auto 0; max-width: 60ch; font-size: clamp(1rem, 2.4vw, 1.25rem); line-height: 1.65; color:#334155; }
    .quote::before, .quote::after { content:"\201C"; color:#94a3b8; }
    .quote::after{ content:"\201D"; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="orb" aria-hidden="true">
        <div class="water"></div>
        <div class="sparkles"></div>
      </div>
      <h1>OraculAI</h1>
      <div class="quote">{{ quote }}</div>
    </div>
  </div>
</body>
</html>
