<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OraculAI</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #eef6ff 0%, #ffffff 40%, #ffffff 100%);
      color: #1e293b;
      margin: 0;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.25rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 480px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #1e40af;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>OraculAI</h1>
      <form action="/query" method="post">
        <input type="text" name="user_query" placeholder="Ask the Oracle..." required />
        <button type="submit">Ask</button>
      </form>
    </div>
  </div>
</body>
</html>
