<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OraculAI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{min-height:100%;margin:0;font-family:'Inter',system-ui,-apple-system,sans-serif;background:#2a2a2a;color:#d4d4d4}
    
    .ethereal-bg{position:fixed;inset:0;background:#2a2a2a;background-image:radial-gradient(circle at 20% 80%,rgba(120,119,198,0.15),transparent 50%),radial-gradient(circle at 80% 20%,rgba(255,255,255,0.08),transparent 50%),radial-gradient(circle at 40% 40%,rgba(120,119,198,0.1),transparent 60%);z-index:0}
    
    .wrap{position:relative;z-index:10;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem}
    
    .oracle-response{max-width:800px;width:100%;text-align:center}
    
    .oracle-title{font-family:'Crimson Text',serif;font-size:2rem;font-weight:400;color:#e8e8e8;margin:0 0 3rem;text-shadow:0 2px 10px rgba(0,0,0,0.3)}
    
    .question{background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);border-radius:20px;padding:1.5rem 2rem;margin-bottom:2rem;font-family:'Crimson Text',serif;font-size:1.2rem;color:#e8e8e8;font-style:italic;line-height:1.5}
    
    .answer{background:rgba(255,255,255,0.08);backdrop-filter:blur(15px);border:1px solid rgba(255,255,255,0.15);border-radius:20px;padding:2rem 2.5rem;font-size:1.1rem;line-height:1.7;color:#e8e8e8;text-align:left;margin-bottom:3rem}
    
    .back-link{display:inline-block;padding:0.8rem 1.8rem;background:linear-gradient(135deg,rgba(120,119,198,0.6),rgba(120,119,198,0.4));color:#ffffff;border-radius:25px;text-decoration:none;font-weight:400;font-size:0.95rem;letter-spacing:0.3px;transition:all 0.3s ease;border:1px solid rgba(255,255,255,0.2);backdrop-filter:blur(10px)}
    .back-link:hover{background:linear-gradient(135deg,rgba(120,119,198,0.8),rgba(120,119,198,0.6));transform:translateY(-1px);box-shadow:0 8px 20px rgba(120,119,198,0.2)}
  </style>
</head>
<body>
  <div class="ethereal-bg"></div>
  
  <div class="wrap">
    <div class="oracle-response">
      <h1 class="oracle-title">OraculAI</h1>
      
      <div class="question">{{ query }}</div>
      
      <div class="answer">{{ response }}</div>
      
      <a class="back-link" href="/">‚Üê Ask Another Question</a>
    </div>
  </div>
</body>
</html>
