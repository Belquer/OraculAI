<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oracle Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .response {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Question:</h1>
  <div class="response">{{ query }}</div>

  <h1>Oracle's Answer:</h1>
  <div class="response">{{ response }}</div>

  <a href="{{ url_for('index') }}">Back to OraculAI</a>
</body>
</html>
