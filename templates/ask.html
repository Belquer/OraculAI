<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ask OraculAI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Inter',system-ui,-apple-system,sans-serif;background:#2a2a2a;color:#d4d4d4;overflow:hidden}
    
    .ethereal-bg{position:fixed;inset:0;background:#2a2a2a;background-image:radial-gradient(circle at 20% 80%,rgba(120,119,198,0.15),transparent 50%),radial-gradient(circle at 80% 20%,rgba(255,255,255,0.08),transparent 50%),radial-gradient(circle at 40% 40%,rgba(120,119,198,0.1),transparent 60%);z-index:0}
    
    .fog{position:absolute;width:200%;height:200%;background:url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");animation:drift 60s ease-in-out infinite;opacity:0.4}
    
    @keyframes drift{0%,100%{transform:translateX(-10%) translateY(-10%) scale(1)}25%{transform:translateX(-5%) translateY(-15%) scale(1.1)}50%{transform:translateX(-15%) translateY(-5%) scale(0.9)}75%{transform:translateX(-8%) translateY(-12%) scale(1.05)}}
    
    .wrap{position:relative;z-index:10;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;text-align:center}
    
    h1{font-family:'Crimson Text',serif;font-weight:400;font-size:2.5rem;color:#e8e8e8;margin:0 0 3rem;text-shadow:0 2px 10px rgba(0,0,0,0.3)}
    
    form{width:100%;max-width:600px}
    
    input[type=text]{width:100%;padding:1.2rem 1.5rem;border-radius:25px;border:1px solid rgba(255,255,255,0.2);background:rgba(255,255,255,0.08);backdrop-filter:blur(10px);font-size:1.1rem;color:#e8e8e8;font-family:'Inter',sans-serif;transition:all 0.3s ease}
    input[type=text]::placeholder{color:#a0a0a0;font-style:italic}
    input[type=text]:focus{outline:none;border-color:rgba(120,119,198,0.6);background:rgba(255,255,255,0.12);box-shadow:0 0 20px rgba(120,119,198,0.2)}
    
    button{margin-top:1.5rem;padding:1rem 2.5rem;background:linear-gradient(135deg,rgba(120,119,198,0.8),rgba(120,119,198,0.6));color:#ffffff;border-radius:30px;border:1px solid rgba(255,255,255,0.2);font-weight:400;font-size:1rem;letter-spacing:0.5px;cursor:pointer;transition:all 0.3s ease;backdrop-filter:blur(10px)}
    button:hover{background:linear-gradient(135deg,rgba(120,119,198,0.9),rgba(120,119,198,0.7));transform:translateY(-2px);box-shadow:0 10px 25px rgba(120,119,198,0.3)}
    
    .back-link{margin-top:2rem;color:rgba(255,255,255,0.7);text-decoration:none;font-size:0.9rem;transition:color 0.3s ease}
    .back-link:hover{color:rgba(120,119,198,0.8)}
  </style>
</head>
<body>
  <div class="ethereal-bg">
    <div class="fog"></div>
  </div>
  
  <div class="wrap">
    <h1>Ask OraculAI</h1>
    <form action="/query" method="post">
      <input type="text" name="user_query" placeholder="what do you want to know?" autocomplete="off" required>
      <div style="text-align:center"><button type="submit">Ask</button></div>
    </form>
    <a href="/" class="back-link">‚Üê Back</a>
  </div>
</body>
</html>
