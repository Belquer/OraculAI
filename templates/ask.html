<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask the Oracle · OraculAI</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f8fafc;color:#0f172a}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
    .panel{width:100%;max-width:720px;background:#fff;border:1px solid #e2e8f0;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,.06);padding:1.25rem}
    h1{font-size:1.25rem;margin:.25rem 0 1rem}
    form{display:flex;gap:.5rem}
    input[type="text"]{flex:1;padding:.75rem .9rem;border:1px solid #cbd5e1;border-radius:10px;font-size:1rem}
    button{padding:.75rem 1rem;border:0;border-radius:10px;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
    a{display:inline-block;margin-top:1rem;color:#0ea5e9;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>Ask the Oracle</h1>
      <form action="{{ url_for('query') }}" method="POST">
        <input type="text" name="user_query" placeholder="Type your question…" required />
        <button type="submit">Ask</button>
      </form>
      <a href="{{ url_for('index') }}">← Back to OraculAI</a>
    </div>
  </div>
</body>
</html>
